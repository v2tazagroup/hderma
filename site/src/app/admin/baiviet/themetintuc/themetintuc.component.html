<mat-drawer-container class="example-container flex h-[100vh]" autosize>
  <mat-drawer #drawer mode="side" opened class="h-full">
    <div class="flex flex-col h-full shadow w-28">
        <div class="m-auto p-4" routerLink="/admin">
          <img class="mx-auto w-20" src="/assets/image/logo.svg" alt="logo" />
        </div>
        <mat-divider></mat-divider>
        <div class="h-full overflow-auto pb-5">
          <!-- <div class="flex flex-col items-center justify-center cursor-pointer p-3" routerLink="{{ item.Link }}"
            routerLinkActive="bg-gray-200" *ngFor="let item of AdminMenu">
            <span class="material-icons"> widgets </span>
            <span class="text-sm text-center">
              {{ item.Title }}
            </span>
          </div> -->
        </div>
      </div>
  </mat-drawer>
  <mat-drawer-content class="!flex flex-col flex-auto min-w-0 relative">
    <div class="relative items-center flex flex-row justify-between shadow bg-white py-2">
      <div class="flex flex-row space-x-2">
        <button type="button" mat-icon-button (click)="drawer.toggle()">
          <span class="material-icons">
            menu
          </span>
        </button>
      </div>
      <div class="px-4">
        <span class="material-icons" [matMenuTriggerFor]="menu">
          account_circle
        </span>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            PHẠM CHÍ KIỆT
            chikiet88@gmail.com
          </button>
          <hr>
          <button mat-menu-item [routerLink]="['/profile']">
            <div class="flex flex-row space-x-2 items-center">
            <span class="material-icons">
              account_circle
            </span>
            <span>Thông Tin</span>
          </div>
          </button>
          <hr>
          <button mat-menu-item [routerLink]="['/profile/datlaimatkhau']">
            <div class="flex flex-row space-x-2 items-center">
            <span class="material-icons">
              vpn_key
            </span>
            <span>Đổi Mật Khẩu</span>
          </div>
          </button>
          <hr>
          <button mat-menu-item>
            <div class="flex flex-row space-x-2 items-center">
            <span class="material-icons">
              logout
            </span>
            <span>  Đăng xuất</span>
          </div>
          </button>
        </mat-menu>
      </div>
    </div>
    <div class="relative flex flex-col h-full w-full overflow-auto">
      <router-outlet></router-outlet>
    </div>
    <div
      class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
      <span class="font-medium text-secondary">Hderma © 2023</span>
    </div>
  </mat-drawer-content>
</mat-drawer-container>






<form class="mb-96">
    <!-- <button (click)="changeLinkImage()" class="ml-10">getlink</button> -->
    <div class="blog overflow-hidden bg-[#FDFBF4] pb-10 tintuc-sukien">
        <div class=" bg-cover bg-center bg-no-repeat banner-image h-52 background lg:hidden block">
        </div>
        <div class="flex items-center space-x-3 pt-10 px-10">
            <mat-form-field appearance="outline" class="w-1/3">
                <mat-label>Slug</mat-label>
                <input [(ngModel)]="data.Slug" [ngModelOptions]="{standalone: true}" matInput type="text"
                    class="w-full" placeholder="Slug" />
            </mat-form-field>
            <div class="w-1/3">
                <mat-form-field appearance="outline" class="flex w-full">
                    <mat-label>Loại bài viết</mat-label>
                    <mat-select [(ngModel)]="data.Loaibaiviet" [ngModelOptions]="{standalone: true}">
                        <mat-option value="0"></mat-option>
                        <mat-option value="1">Nổi bật trên trang chủ</mat-option>
                        <mat-option value="2">Tin nổi bật</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="w-1/3 border border-gray-300 rouded px-3 py-2" (click)="getValue(data.Mota, 99,  2)">
                Mô tả
            </div>
        </div>
        <div class="flex items-center justify-between space-x-3 pt-5 px-10">
            <div class="w-1/2">
                <label for="">Hình Thumbnail</label>
                <input (change)="onFileBrowse($event, 99)" type="file" accept="image/*">
                <img src="{{data.Image}}" alt="">
            </div>
            <div class="w-1/2">
                <label for="">Hình Nổi bật</label>
                <input (change)="onFileBrowse($event, 98)" type="file" accept="image/*">
                <img src="https://drive.google.com/uc?id={{data.Imagenoibat}}" alt="">

            </div>
            <div class="w-1/2">
                <label for="">Hình Mobile Nổi bật</label>
                <input (change)="onFileBrowse($event, 97)" type="file" accept="image/*">

            </div>
        </div>
        <div class="container mx-auto lg:flex mt-10 px-4 lg:px-0 space-y-5 lg:space-y-0">
            <div class="lg:w-1/4 lg:pr-10">
                <div [innerHTML]="data.Title" class="!text-4xl !italic !font-gb text-justify"  (click)="getValue(data.Title,99,1)">
