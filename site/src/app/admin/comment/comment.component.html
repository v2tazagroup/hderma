<div class="flex flex-col flex-auto w-full product">
    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav w-1/2 px-4 py-2" mode="side" opened="false" position="end">
            <div class="text-2xl text-center pb-5 font-bold">
                Sản phẩm chi tiết
            </div>
            <router-outlet></router-outlet>
        </mat-drawer>
        <div class="example-sidenav-content w-full">
            <div class="flex flex-col w-full">
                <div class="text-2xl text-center py-2 font-bold">
                    Danh sách sản phẩm
                </div>
                <!-- <div class="flex items-center">
                    <mat-form-field class="fuse-mat-no-subscript rounded-full m-auto w-full p-2">
                        <input matInput class="w-full min-w-0 py-1 border-0" type="text" placeholder="Tìm Kiếm"
                            [maxLength]="30" (keyup)="applyFilter($event)" #input />
                        <mat-icon matPrefix>
                            <span class="material-icons"> search </span>
                        </mat-icon>
                    </mat-form-field>
                    <span (click)="drawer.toggle()" class="material-icons ml-2 mr-3 cursor-pointer"
                        (click)="resetForm()">
                        add_circle_outline
                    </span>
                </div> -->
                <div class="w-full overflow-auto">
                    <table mat-table [dataSource]="dataSource" matSort cdkDropList [cdkDropListData]="dataSource"
                        (cdkDropListDropped)="drop($event)" class="w-full product-table">
                        <!-- ID Column -->
                        <ng-container matColumnDef="STT">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            </th>
                            <td mat-cell *matCellDef="let row; let i = index">
                                {{i + 1}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="User">
                            <th mat-header-cell *matHeaderCellDef>User</th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.Hoten}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="Rate">
                            <th mat-header-cell *matHeaderCellDef>Rate</th>
                            <td mat-cell *matCellDef="let row">
                                <div class="flex items-center">
                                    <span class="text-lg font-bold">{{ row.Rate }}</span>
                                    <span class="material-icons text-yellow-500">
                                        star
                                    </span>
                                </div>

                            </td>
                        </ng-container>
                        <ng-container matColumnDef="Comment">
                            <th mat-header-cell *matHeaderCellDef>Bình luận</th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.Comment }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="product" class="w-20">
                            <th mat-header-cell *matHeaderCellDef class="text-center">
                                Sản phẩm
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <span class="">
                                    {{row.Product.Tieude}}
                                </span>
                            </td>
                        </ng-container>


                        <ng-container matColumnDef="Image">
                            <th mat-header-cell *matHeaderCellDef>Hình ảnh</th>
                            <td mat-cell *matCellDef="let row">
                                <img class="w-10 h-10 object-contain"
                                    src="https://drive.google.com/uc?id={{ row.Product.Image }}"
                                    [ngClass]="{ hidden: row.image === '' }" />
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef (click)="hiddenComment()">
                                <span class="cursor-pointer hover:text-red-500">
                                    Ẩn tất cả
                                </span>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <span class="material-icons cursor-pointer" (click)="updateTinhtrang(row)">
                                    {{row.Tinhtrang ? 'visibility' : 'visibility_off'}}

                                </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Ngaytao">
                            <th mat-header-cell *matHeaderCellDef>Ngày tạo</th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.CreateAt | date:'dd-MM-yyyy' }}
                            </td>
                        </ng-container>
                        <!-- <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <button
                    class="px-4 py-1 rounded-2xl bg-blue-700 text-white"
                >
                    Create Flow
                </button>
            </td>
        </ng-container> -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns" cdkDrag [cdkDragData]="row"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
            </td>
        </tr> -->
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
            </div>
        </div>
    </mat-drawer-container>
</div>
