<div class="m-4 bg-white rounded-lg w-full p-2 justify-between grid grid-cols-4 gap-2">
  <div class="flex flex-col p-2">
    <div *ngFor="let item of HinhCloud" class="p-2 border">
      {{item.name}}
      <img src="https://drive.google.com/uc?id={{item.id}}">
    </div>
  </div>
  <div class="flex flex-col p-2">
    <div *ngFor="let item of HinhServer" class="p-2 border">
      {{item.name}}
      <img src="https://drive.google.com/uc?id={{item.idDrive}}">
    </div>
  </div>
  <div class="flex flex-col p-2">
    <div *ngFor="let item of HinhCloud" class="p-2 border">
      {{item.name}}
    </div>
  </div>
  <div class="flex flex-col p-2">
    <button mat-button (click)="Dongbo(HinhServer)">Đồng Bộ</button>
  </div>
</div>
