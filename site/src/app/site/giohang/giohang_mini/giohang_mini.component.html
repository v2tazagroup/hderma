<div class="canvas-sidebar cart-canvas">
  <div class="canvas-overlay">
  </div>
  <div class="card border-0 pt-4 pb-7 h-100">
    <div class="px-6 text-right">
      <span class="canvas-close d-inline-block fs-24 mb-1 ml-auto lh-1 text-primary"><i class="fal fa-times"></i></span>
    </div>
    <div class="card-header bg-transparent p-0 mx-6">
      <h3 class="fs-24 mb-5">
        Giỏ Hàng
      </h3>
      <!-- <p class="fs-15 font-weight-500 text-body mb-5"><span class="d-inline-block mr-2 fs-15 text-secondary"><i
            class="far fa-check-circle"></i></span>
        Your cart is saved for the next <span class="text-secondary">4m34s</span></p> -->
    </div>
    <div class="card-body px-6 pt-7 overflow-y-auto">
      <ng-container *ngIf="cartItems.length>0; else elseTemplate">
        <div class="mb-4 d-flex" *ngFor="let item of cartItems;let index = index">
          <span (click)="removeFromCart(item.id)" class="d-flex align-items-center mr-2 text-muted"><i class="fal fa-times"></i></span>
          <div class="media w-100">
            <div class="w-60px mr-3">
              <img src="{{item.Hinhanh}}">
            </div>
            <div class="media-body d-flex">
              <div class="cart-price pr-6">
                <p class="fs-14 font-weight-bold text-secondary mb-1"><span
                    class="font-weight-500 fs-13 text-line-through text-body mr-1">{{(item.Gia| number:'1.0-0')||'0'}}đ</span>{{(item.GiaSale| number:'1.0-0')||'0'}}đ
                </p>
                <a [href]="'/san-pham/'+item.Slug" class="text-secondary">{{item.Tieude}}</a>
              </div>
              <div class="position-relative ml-auto">
                <div class="input-group">
                  <span (click)="decrementQuantity(item)" class="down position-absolute pos-fixed-left-center pl-2"><i class="far fa-minus"></i></span>
                  <input type="number" class="number-cart w-90px px-6 text-center h-40px bg-input border-0" (keydown)="onKeyDown($event)" (change)="UpadateQuantity(item,item.soluong)" [(ngModel)]="item.soluong">
                  <span (click)="incrementQuantity(item)" class="up position-absolute pos-fixed-right-center pr-2"><i class="far fa-plus"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <div class="d-flex flex-column text-center">
         <span>Giỏ Hàng Trống</span>
          <a href="san-pham" class="btn btn-primary btn-sm mt-2">Đi Đến Mua Hàng</a>
        </div>

      </ng-template>
      

    </div>

    <ng-container *ngIf="cartItems.length>0">      
    <div class="card-footer mt-auto border-0 bg-transparent px-6 pb-0 pt-5">
      <div class="d-flex align-items-center mb-2">
        <span class="text-secondary fs-15">Tổng :</span>
        <span class="d-block ml-auto fs-24 font-weight-bold text-secondary">{{ (total| number:'1.0-0')||'0'}}đ</span>
      </div>
      <a href="thanh-toan" class="btn btn-secondary btn-block mb-3 bg-hover-primary border-hover-primary">Thanh Toán</a>
      <a href="gio-hang" class="btn btn-outline-secondary btn-block">Xem Giỏ Hàng</a>
    </div>
    </ng-container>
  </div>
</div>
